<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Speebs Casino Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Screen -->
        <div id="main-screen" class="screen active">
            <h1>Planet Speebs Casino Clicker</h1>
            <div id="pep-count-container">
                <p>Pep Collected: <span id="pep-count">0</span></p>
            </div>
            <div id="pep-collection-container">
                <button id="collect-pep-btn" onclick="collectPep()">Collect Pep</button>
            </div>
            <div id="upgrades-container">
                <div class="upgrade-item">
                    <button id="upgrade-mines-btn" onclick="upgradeMines()">Upgrade Mines</button>
                    <p>Cost: <span id="upgrade-cost">10</span> Pep</p>
                </div>
                <div class="upgrade-item">
                    <button id="upgrade-passive-income-btn" onclick="upgradePassiveIncome()">Upgrade Passive Income</button>
                    <p>Cost: <span id="passive-income-cost">50</span> Pep</p>
                </div>
                <!-- Tier 2 Upgrades -->
                <div class="upgrade-item tier-2" style="display: none;">
                    <button id="double-collection-btn" onclick="doubleCollection()">Double Pep Collection</button>
                    <p>Cost: <span id="double-collection-cost">500</span> Pep</p>
                </div>
                <div class="upgrade-item tier-2" style="display: none;">
                    <button id="auto-collector-btn" onclick="autoCollector()">Auto Collector</button>
                    <p>Cost: <span id="auto-collector-cost">750</span> Pep</p>
                </div>
                <!-- Tier 3 Upgrades -->
                <div class="upgrade-item tier-3" style="display: none;">
                    <button id="triple-collection-btn" onclick="tripleCollection()">Triple Pep Collection</button>
                    <p>Cost: <span id="triple-collection-cost">2000</span> Pep</p>
                </div>
                <div class="upgrade-item tier-3" style="display: none;">
                    <button id="pep-multiplier-btn" onclick="pepMultiplier()">Pep Multiplier</button>
                    <p>Cost: <span id="pep-multiplier-cost">3000</span> Pep</p>
                </div>
            </div>
            <div id="passive-income-container">
                <p>Current Passive Income: <span id="passive-income-rate">0</span> Pep/second</p>
            </div>
        </div>
        <!-- Notification Element -->
        <div id="notification" class="notification"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
